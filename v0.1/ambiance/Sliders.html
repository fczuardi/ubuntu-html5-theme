<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>html: Sliders</title>
    <link href="css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="page">
        <header>
            <nav class="tabs" data-role="navbar">
                <ul class="tabs-inner" >
                    <li class="active" role="tab">
                        <a href="#item1" class="tab-item">Tab 1</a>
                    </li>
                    <li class="inactive" role="tab">
                        <a href="#item2" class="tab-item">Tab 2</a>
                    </li>
                    <li class="inactive" role="tab">
                        <a href="#item3" class="tab-item">Tab 3</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="inset">
                <form onsubmit="return false" oninput="ojim.value = jim.valueAsNumber">
                    <input name="jim" id="jim" type="range" min="0" max="100" value="0">
                    <output for="jim" name="ojim">0</output>
                </form>
            </div>
            <div class="inset">
                <form onsubmit="return false" oninput="obob.value = bob.valueAsNumber">
                    <input id="bob" name="bob" type="range" min="23" max="109" value="0">
                    <output for="bob" name="obob">23</output>
                </form>
            </div>
            <div class="inset">
                <form onsubmit="return false" oninput="osue.value = sue.valueAsNumber">
                    <input id="sue" name="sue" type="range" min="50" max="250" value="50" step="15">
                    <output for="sue"  name="osue">50</output>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
