<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>html: Textinputs</title>
    <link href="css/appTemplate.css" rel="stylesheet" type="text/css" />
    <script src="js/tabs.js"></script>
</head>
<body>
    <div data-role="page">
        <header>
            <nav class="tabs" data-role="navbar">
                <div class="tabs-inner">
                    <ul>
                        <li class="active" role="tab">
                            <a href="#item1" class="tab-item">Tab 1</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item2" class="tab-item">Tab 2</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item3" class="tab-item">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="content">
            <div class="slider">
                <ul>
                    <li id="item1" class="tab-item active">
                        <div class="inset">
                            <input type="text" placeholder="simple text field">
                        </div>
                        <div class="inset">
                            <input type="text" placeholder="disabled text field" disabled="">
                        </div>
                        <div class="inset">
                            <input type="tel" placeholder="telephone field">
                        </div>
                        <div class="inset">
                            <input type="search" placeholder="search field">
                        </div>
                        <div class="inset">
                            <input type="number" placeholder="number field">
                        </div>
                        <div class="inset">
                            <input type="url" placeholder="url field">
                        </div>
                        <div class="inset">
                            <input type="password" placeholder="password with echo">
                        </div>
                        <div class="inset">
                            <textarea placeholder="the placeholder text is a text which is displayed when there is no content in the TextArea"></textarea>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
