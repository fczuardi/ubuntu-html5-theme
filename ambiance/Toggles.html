<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>html: Toggles</title>
    <link href="css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="page">
        <header>
            <nav class="tabs" data-role="navbar">
                <ul class="tabs-inner" >
                    <li class="active" role="tab">
                        <a href="#item1" class="tab-item">Tab 1</a>
                    </li>
                    <li class="inactive" role="tab">
                        <a href="#item2" class="tab-item">Tab 2</a>
                    </li>
                    <li class="inactive" role="tab">
                        <a href="#item3" class="tab-item">Tab 3</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="inset">
                <label>
                    <input type="checkbox" checked="">
                    <span></span>
                </label>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>

                <label>
                    <input type="checkbox" checked="" disabled="">
                    <span></span>
                </label>
                <label>
                    <input type="checkbox" disabled="">
                    <span></span>
                </label>

                <label>
                    <input type="checkbox" data-type="switch" checked="">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                    </span>
                </label>
                <label>
                    <input type="checkbox" data-type="switch">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                    </span>
                </label>

                <label>
                    <input type="checkbox" data-type="switch" checked="" disabled="">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                    </span>
                </label>

                <label>
                    <input type="checkbox" data-type="switch" disabled="">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                    </span>
                </label>

            </div>
        </div>
    </div>
</body>
</html>
