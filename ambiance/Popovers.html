<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>html: Popovers</title>
    <link href="css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="page">
        <header data-role="header">
            <nav data-role="navbar" class="tabs">
                <div class="tabs-inner">
                    <ul>
                        <li class="active" role="tab">
                            <a href="#item1" class="tab-item">Tab 1</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item2" class="tab-item">Tab 2</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item3" class="tab-item">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div data-role="content">
            <div class="inset" style="margin-top: 250px;text-align: center">

                <a data-role="button" href="#popover1">Open</a>

                <a data-role="button" href="#popover2">Open</a>

                <a data-role="button" href="#popover3">Open</a>

                <a data-role="button" href="#popover4">Open</a>

                <div id="popover1" class="popover" data-gravity="n" style="margin-bottom: 30px">
                    <ul class="list">
                        <li><a href="#">Item1</a></li>
                        <li class="active"><a href="#">Item2</a></li>
                        <li><a href="#">Item3</a></li>
                        <li><a href="#">Item4</a></li>
                        <li><a href="#">Item5</a></li>
                        <li><a href="#">Item6</a></li>
                    </ul>
                </div>

                <div id="popover2" class="popover" data-gravity="s" style="margin-bottom: 30px">
                    <ul class="list">
                        <li>Item1</li>
                        <li>Item2</li>
                        <li>Item3</li>
                        <li>Item4</li>
                    </ul>
                </div>

                <div id="popover3" class="popover" data-gravity="e" style="margin-bottom: 30px">
                    <ul class="list">
                        <li>Item1</li>
                        <li>Item2</li>
                        <li>Item3</li>
                        <li>Item4</li>
                    </ul>
                </div>

                <div id="popover4" class="popover" data-gravity="w" style="margin-bottom: 30px">
                    <ul class="list">
                        <li>Item1</li>
                        <li>Item2</li>
                        <li>Item3</li>
                        <li>Item4</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
