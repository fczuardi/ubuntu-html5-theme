<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubuntu UI HTML5 Theme: Toggles</title>
    <link href="../../ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="page">
        <header data-role="header">
            <nav data-role="navbar" class="tabs">
                <div class="tabs-inner">
                    <ul data-role="tabs">
                        <li class="active" data-role="tab">
                            <a href="#item1">Tab 1</a>
                        </li>
                        <li class="inactive" data-role="tab">
                            <a href="#item2">Tab 2</a>
                        </li>
                        <li class="inactive" data-role="tab">
                            <a href="#item3">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div data-role="content">
            <div class="inset">
                <label>
                    <input type="checkbox" checked="">
                    <span></span>
                </label>
            </div>
            <div class="inset">
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="inset">
                <label>
                    <input type="checkbox" checked="" disabled="">
                    <span></span>
                </label>
            </div>
            <div class="inset">
                <label>
                    <input type="checkbox" disabled="">
                    <span></span>
                </label>
            </div>
            <div class="inset">
                <label>
                    <input type="checkbox" data-type="switch" checked="">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                        <span class="toggle-bg"></span>
                    </span>
                </label>
            </div>
            <div class="inset">
                <label>
                    <input type="checkbox" data-type="switch">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                        <span class="toggle-bg"></span>
                    </span>
                </label>
            </div>
            <div class="inset">
                <label>
                    <input type="checkbox" data-type="switch" checked="" disabled="">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                        <span class="toggle-bg"></span>
                    </span>
                </label>
            </div>
            <div class="inset">
                <label>
                    <input type="checkbox" data-type="switch" disabled="">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                        <span class="toggle-bg"></span>
                    </span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
