<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Ubuntu UI HTML5 Theme: Toolbar</title>
    <link href="../../ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div data-role="page">
        <header data-role="header">
            <nav data-role="navbar" class="tabs">
                <div class="tabs-inner">
                    <ul>
                        <li class="active" role="tab">
                            <a href="#item1" class="tab-item">Tab 1</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item2" class="tab-item">Tab 2</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item3" class="tab-item">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div data-role="content">
            <div class="inset">
                <footer data-role="footer" class="revealed">
                    <nav>
                        <ul>
                            <li>
                                <a href="#">
                                    <span>Add feed</span>
                                </a>
                            </li>
                            <li>
                                <span>Delete Feed</span>
                            </li>
                            <li>
                                <img src="../../ambiance/img/back@18.png" alt="Tap me!" />
                                <span>Back</span>
                            </li>
                        </ul>
                    </nav>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
