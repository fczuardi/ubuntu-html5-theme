<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubuntu UI HTML5 Theme: Toolbars</title>
    <link href="../../ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

    <script src="../../ambiance/js/core.js"></script>
    <script src="../../ambiance/js/fast-buttons.js"></script>
    <script src="../../ambiance/js/buttons.js"></script>
    <script src="../../ambiance/js/dialogs.js"></script>
    <script src="../../ambiance/js/pagestacks.js"></script>
    <script src="../../ambiance/js/popovers.js"></script>
    <script src="../../ambiance/js/toolbars.js"></script>
    <script src="../../ambiance/js/tabs.js"></script>
</head>
<body>
    <div data-role="page">
        <header data-role="header">
            <nav data-role="navbar" class="tabs">
                <div class="tabs-inner">
                    <ul data-role="tabs">
                        <li class="active" data-role="tab">
                            <a href="#item1">Tab 1</a>
                        </li>
                        <li class="inactive" data-role="tab">
                            <a href="#item2">Tab 2</a>
                        </li>
                        <li class="inactive" data-role="tab">
                            <a href="#item3">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div data-role="content">
            <div class="inset">
                <footer id="footer1" data-role="footer" class="revealed">
                    <nav>
                        <ul>
                            <li>
                                <a href="#">
                                    <span>Add feed</span>
                                </a>
                            </li>
                            <li>
                                <span>Delete Feed</span>
                            </li>
                            <li>
                                <img src="../../ambiance/img/back@18.png" alt="Tap me!" />
                                <span>Back</span>
                            </li>
                        </ul>
                    </nav>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var UI = new UbuntuUI(),
            tabs = UI.tabs("[data-role='tabs']");
            toolbar = UI.toolbar("footer1");
            toolbar.touch(function (event) {
                toolbar.toggle();
            });
    </script>
</body>
</html>
