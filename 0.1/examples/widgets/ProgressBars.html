<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Ubuntu UI HTML5 Theme: ProgressBars</title>
    <link href="../../ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div data-role="page">
        <header data-role="header">
            <nav data-role="navbar" class="tabs">
                <div class="tabs-inner">
                    <ul>
                        <li class="active" role="tab">
                            <a href="#item1" class="tab-item">Tab 1</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item2" class="tab-item">Tab 2</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item3" class="tab-item">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div data-role="content">
            <div class="inset">
                <progress></progress>
                <progress class="bigger"></progress>
            </div>
            <progress value="80" max="100"></progress>
            <div class="inset">
                <progress class="infinite" value="100" max="100"></progress>
            </div>
        </div>
    </div>
</body>
</html>
