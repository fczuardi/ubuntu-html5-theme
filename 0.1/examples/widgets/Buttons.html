<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubuntu UI HTML5 Theme: Buttons</title>
    <link href="../../ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="page">
        <header data-role="header">
            <nav data-role="navbar" class="tabs">
                <div class="tabs-inner">
                    <ul data-role="tabs">
                        <li class="active" role="tab">
                            <a href="#item1" class="tab-item">Tab 1</a>
                        </li>
                        <li role="tab">
                            <a href="#item2" class="tab-item">Tab 2</a>
                        </li>
                        <li role="tab">
                            <a href="#item3" class="tab-item">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="content">
            <h1>Buttons</h1>
            <div class="inset">
                <button data-role="button">Standard</button>
            </div>
            <div class="inset">
                <button data-role="button" class="success">Call</button>
            </div>
            <div class="inset">
                <button data-role="button" class="danger">Delete</button>
            </div>

            <div class="inset">
                <button data-role="button" class="warning">Warning</button>
            </div>

            <h1>Links</h1>
            <div class="inset">
                <a href="#" data-role="button">Standard</a>
            </div>
            <div class="inset">
                <a href="#" data-role="button">Call</a>
            </div>
            <div class="inset">
                <a href="#" data-role="button">Delete</a>
            </div>

            <div class="inset">
                <a href="#" data-role="button">Warning</a>
            </div>
        </div>
    </div>
</body>
</html>
