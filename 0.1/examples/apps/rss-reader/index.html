<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>RSS Mobile Reader - Ubuntu UI Example</title>

    <!-- Ubuntu UI Style imports - Ambiance theme -->
    <link href="../../../ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

    <link href="styles.css" rel="stylesheet" type="text/css" />

    <!-- External javascript imports -->
    <script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAuvAXPRXL9qkzO0R8vzYpOhQ_BAnb8hQeSCQ2aBH79hHa1YbW_RQNN9ClKXG21xQObiXJ7diAAYaywg"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <!-- Ubuntu UI javascript imports - Ambiance theme -->
    <script src="../../../ambiance/js/fast-buttons.js"></script>
    <script src="../../../ambiance/js/core.js"></script>
    <script src="../../../ambiance/js/buttons.js"></script>
    <script src="../../../ambiance/js/dialogs.js"></script>
    <script src="../../../ambiance/js/pagestacks.js"></script>
    <script src="../../../ambiance/js/popovers.js"></script>

    <script src="app.js"></script>
</head>

<body>
    <div data-role="page">

        <header data-role="header">
            <nav data-role="navbar" class="tabs" >
                <div class="tabs-inner">
                    <ul>
                        <li class="active" role="tab">
                            <a href="#item1" class="tab-item">RSS Mobile Reader</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div data-role="content">
            <div data-role="pagestack">
                <div data-role="page" id="main">
                    <section data-role="list" id="yourfeeds"></section>
                    <footer data-role="footer" class="revealed">
                        <nav>
                            <ul>
                                <li>
                                    <a href="#" id="addfeed">
                                        <img src="../../../ambiance/img/back@18.png" alt="Tap me!" />
                                        <span>Add feed</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </footer>
                </div>

                <div data-role="page" id="results">
                    <section data-role="list" id="resultscontent"></section>
                </div>

                <div data-role="page" id="article">
                    <section id="articleinfo"></section>
                </div>
            </div>
            <div data-role="dialog" id="addfeeddialog">
                <section>
                    <h1>Add a new feed</h1>
                    <p>Type the url feed you want to add</p>
                    <input type="url" id="rssFeed" placeholder="http://">
                    <menu>
                        <button data-role="button" id="no">Cancel</button>
                        <button data-role="button" class="success" id="yes">Add</button>
                    </menu>
                </section>
            </div>
            <div data-role="dialog" id="loading"><section><progress></progress></section></div>
        </div>

    </div>
</body>
</html>
