<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>html: Dialogs</title>
    <link href="css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="page">
        <header data-role="header">
            <nav data-role="navbar" class="tabs">
                <div class="tabs-inner">
                    <ul>
                        <li class="active" role="tab">
                            <a href="#item1" class="tab-item">Tab 1</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item2" class="tab-item">Tab 2</a>
                        </li>
                        <li class="inactive" role="tab">
                            <a href="#item3" class="tab-item">Tab 3</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div data-role="content">
            <a data-role="button" href="#dialog1">Open</a>
            <div data-role="dialog" id="dialog1" style="display: block">
                <section>
                    <h1>Simple Dialog</h1>
                    <!-- this heading is optional -->
                    <p>Are you sure you want to delete this file?</p>
                    <menu>
                        <button data-role="button" id="no">Cancel</button>
                        <button data-role="button" class="danger" id="yes">Delete</button>
                    </menu>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
